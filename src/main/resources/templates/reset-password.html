<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Movies App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
</head>
<body class="min-h-screen bg-white pt-20">

    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-center">
            <div class="w-full max-w-md">
                <div class="bg-white rounded-2xl p-2 mt-6">
                    <!-- Reset Password Header -->
                    <div class="text-center mb-8">
                        <h2 class="text-3xl font-bold text-blue-500">Reset Your Password</h2>
                    </div>
                    
                    
                    <!-- Error Message -->
                    <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-6 relative" role="alert">
                        <div class="flex items-center">
                            <i class="fas fa-exclamation-triangle mr-2"></i>
                            <div>
                                <strong class="font-bold">Error!</strong>
                                <span class="block sm:inline" th:text="${error}"></span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Reset Password Form -->
                    <form th:action="@{/reset-password}" th:object="${resetPassword}" method="post" class="space-y-6">
                        <!-- Hidden token field -->
                        <input type="hidden" th:field="*{token}">
                        
                        <!-- New Password Field -->
                        <div>
                            <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-lock mr-1"></i>New Password
                            </label>
                            <input type="password" 
                                   th:field="*{newPassword}" 
                                   th:class="${#fields.hasErrors('newPassword')} ? 'w-full px-4 py-3 border border-red-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none transition-all duration-300' : 'w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all duration-300'"
                                   id="newPassword" 
                                   placeholder="Enter new password"
                                   minlength="6">
                            <div th:if="${#fields.hasErrors('newPassword')}" class="mt-2 text-red-600 text-sm">
                                <span th:errors="*{newPassword}"></span>
                            </div>
                        </div>
                        
                        <!-- Confirm Password Field -->
                        <div>
                            <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-lock mr-1"></i>Confirm New Password
                            </label>
                            <input type="password" 
                                   th:field="*{confirmPassword}" 
                                   th:class="${#fields.hasErrors('confirmPassword')} ? 'w-full px-4 py-3 border border-red-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none transition-all duration-300' : 'w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all duration-300'"
                                   id="confirmPassword" 
                                   placeholder="Confirm new password"
                                   minlength="6">
                            <div th:if="${#fields.hasErrors('confirmPassword')}" class="mt-2 text-red-600 text-sm">
                                <span th:errors="*{confirmPassword}"></span>
                            </div>
                        </div>
                        
                        <!-- Password Requirements -->
                        <div class="bg-blue-50 border-l-4 border-blue-400 p-4">
                            <div class="flex">
                                <div class="flex-shrink-0">
                                    <i class="fas fa-info-circle text-blue-400"></i>
                                </div>
                                <div class="ml-3">
                                    <p class="text-sm text-blue-700">
                                        <strong>Password Requirements:</strong>
                                    </p>
                                    <ul class="mt-1 text-sm text-blue-600 list-disc list-inside">
                                        <li>At least 6 characters long</li>
                                        <li>Both passwords must match</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Submit Button -->
                        <div>
                            <button type="submit" 
                                    class="w-full bg-blue-500 text-white font-semibold py-3 px-4 rounded-lg hover:shadow-lg transform hover:-translate-y-1 transition-all duration-300 uppercase tracking-wider">
                                <i class="fas fa-check mr-2"></i>Reset Password
                            </button>
                        </div>
                    </form>
                    
                    <!-- Divider -->
                    <div class="relative my-8">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="bg-white px-4 text-gray-500">or</span>
                        </div>
                    </div>
                    
                    <!-- Back to Login Link -->
                    <div class="text-center">
                        <p class="text-gray-600">
                            Remember your password? 
                            <a th:href="@{/login}" class="text-blue-500 hover:underline transition-all duration-300 text-sm font-medium">
                                Back to Sign In
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Client-side password matching validation
        document.addEventListener('DOMContentLoaded', function() {
            const newPassword = document.getElementById('newPassword');
            const confirmPassword = document.getElementById('confirmPassword');
            
            function validatePasswords() {
                if (newPassword.value && confirmPassword.value) {
                    if (newPassword.value !== confirmPassword.value) {
                        confirmPassword.setCustomValidity('Passwords do not match');
                    } else {
                        confirmPassword.setCustomValidity('');
                    }
                }
            }
            
            newPassword.addEventListener('input', validatePasswords);
            confirmPassword.addEventListener('input', validatePasswords);
        });
    </script>
</body>
</html>
