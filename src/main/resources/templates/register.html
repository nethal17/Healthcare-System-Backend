<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - Movies App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body class="min-h-screen bg-white pt-20 flex items-center">
    <!-- Include navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-center">
            <div class="w-full max-w-2xl">
                <div class="bg-white rounded-2xl shadow-2xl p-8 border-t-8 border-blue-500 border-b-8">
                    <!-- Registration Header -->
                    <div class="text-center mb-8">
                        <h2 class="text-4xl font-bold text-blue-500">Create Account</h2>
                        <p class="text-gray-600 mt-2">Join the Movies community</p>
                    </div>
                    
                    <!-- Success Message -->
                    <div th:if="${param.success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg mb-6 relative" role="alert">
                        <div class="flex items-center">
                            <i class="fas fa-check-circle mr-2"></i>
                            <div>
                                <strong class="font-bold">Success!</strong>
                                <span class="block sm:inline"> Your account has been created successfully!</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Error Message -->
                    <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-6 relative" role="alert">
                        <div class="flex items-center">
                            <i class="fas fa-exclamation-triangle mr-2"></i>
                            <div>
                                <strong class="font-bold">Error!</strong>
                                <span class="block sm:inline" th:text="${error}"></span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Registration Form -->
                    <form th:action="@{/register}" th:object="${user}" method="post" class="space-y-6">
                        <!-- Name Fields -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="firstName" class="block text-sm font-medium text-gray-700 mb-2">First Name</label>
                                <input type="text" 
                                       th:field="*{firstName}" 
                                       th:class="${#fields.hasErrors('firstName')} ? 'w-full px-4 py-3 border border-red-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none transition-all duration-300' : 'w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all duration-300'"
                                       id="firstName" 
                                       placeholder="John">
                                <div th:if="${#fields.hasErrors('firstName')}" class="mt-2 text-red-600 text-sm">
                                    <span th:errors="*{firstName}"></span>
                                </div>
                            </div>
                            <div>
                                <label for="lastName" class="block text-sm font-medium text-gray-700 mb-2">Last Name</label>
                                <input type="text" 
                                       th:field="*{lastName}" 
                                       th:class="${#fields.hasErrors('lastName')} ? 'w-full px-4 py-3 border border-red-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none transition-all duration-300' : 'w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all duration-300'"
                                       id="lastName" 
                                       placeholder="Doe">
                                <div th:if="${#fields.hasErrors('lastName')}" class="mt-2 text-red-600 text-sm">
                                    <span th:errors="*{lastName}"></span>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Username Field -->
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                            <input type="text" 
                                   th:field="*{username}" 
                                   th:class="${#fields.hasErrors('username')} ? 'w-full px-4 py-3 border border-red-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none transition-all duration-300' : 'w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all duration-300'"
                                   id="username" 
                                   placeholder="Enter username">
                            <div th:if="${#fields.hasErrors('username')}" class="mt-2 text-red-600 text-sm">
                                <span th:errors="*{username}"></span>
                            </div>
                        </div>
                        
                        <!-- Email Field -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                            <input type="email" 
                                   th:field="*{email}" 
                                   th:class="${#fields.hasErrors('email')} ? 'w-full px-4 py-3 border border-red-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none transition-all duration-300' : 'w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all duration-300'"
                                   id="email" 
                                   placeholder="Enter email">
                            <div th:if="${#fields.hasErrors('email')}" class="mt-2 text-red-600 text-sm">
                                <span th:errors="*{email}"></span>
                            </div>
                        </div>
                        
                        <!-- Password Fields -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                                <input type="password" 
                                       th:field="*{password}" 
                                       th:class="${#fields.hasErrors('password')} ? 'w-full px-4 py-3 border border-red-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none transition-all duration-300' : 'w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all duration-300'"
                                       id="password" 
                                       placeholder="Enter password">
                                <div th:if="${#fields.hasErrors('password')}" class="mt-2 text-red-600 text-sm">
                                    <span th:errors="*{password}"></span>
                                </div>
                            </div>
                            <div>
                                <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                                <input type="password" 
                                       th:field="*{confirmPassword}" 
                                       th:class="${#fields.hasErrors('confirmPassword')} ? 'w-full px-4 py-3 border border-red-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-red-500 outline-none transition-all duration-300' : 'w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all duration-300'"
                                       id="confirmPassword" 
                                       placeholder="Confirm password">
                                <div th:if="${#fields.hasErrors('confirmPassword')}" class="mt-2 text-red-600 text-sm">
                                    <span th:errors="*{confirmPassword}"></span>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Submit Button -->
                        <div>
                            <button type="submit" 
                                    class="w-full bg-blue-500 text-white font-semibold py-3 px-4 rounded-lg hover:shadow-lg transform hover:-translate-y-1 transition-all duration-300">
                                <i class="fas fa-user-plus mr-2"></i>Create Account
                            </button>
                        </div>
                        
                        <!-- Login Link -->
                        <div class="text-center pt-4">
                            <p class="text-gray-600">
                                Already have an account? 
                                <a th:href="@{/login}" class="font-semibold text-blue-500 hover:underline transition-all duration-300">
                                    Sign in here
                                </a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Include navbar scripts -->
    <div th:replace="~{fragments/navbar :: navbar-scripts}"></div>
</body>

</html>
