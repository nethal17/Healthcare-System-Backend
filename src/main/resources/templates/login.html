<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Movies App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
        .gradient-text {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="min-h-screen bg-white pt-20">
    <!-- Include navbar -->
    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-center">
            <div class="w-full max-w-md">
                <div class="bg-white rounded-2xl shadow-2xl p-8 mt-8 border-t-8 border-blue-500 border-b-8">
                    <!-- Login Header -->
                    <div class="text-center mb-8">
                        <h2 class="text-3xl font-bold text-blue-500">Welcome Back!</h2>
                        <p class="text-gray-600 mt-2">Sign in to your Movies account</p>
                    </div>
                    
                    <!-- Success Message -->
                    <div th:if="${param.success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg mb-6 relative" role="alert">
                        <div class="flex items-center">
                            <i class="fas fa-check-circle mr-2"></i>
                            <div>
                                <strong class="font-bold">Success!</strong>
                                <span class="block sm:inline"> You have been logged out successfully.</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Error Message -->
                    <div th:if="${param.error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg mb-6 relative" role="alert">
                        <div class="flex items-center">
                            <i class="fas fa-exclamation-triangle mr-2"></i>
                            <div>
                                <strong class="font-bold">Error!</strong>
                                <span class="block sm:inline">Invalid username or password.</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Login Form -->
                    <form th:action="@{/login}" method="post" class="space-y-6">
                        <!-- Username/Email Field -->
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-user mr-1"></i>Username or Email
                            </label>
                            <input type="text" 
                                   name="username"
                                   id="username"
                                   placeholder="Enter username or email"
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all duration-300">
                        </div>
                        <!-- Password Field -->
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                                <i class="fas fa-lock mr-1"></i>Password
                            </label>
                            <input type="password" 
                                   name="password"
                                   id="password"
                                   placeholder="Enter password"
                                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all duration-300">
                        </div>

                        <div class="flex items-center justify-end">
                            <a th:href="@{/forgot-password}" class="text-sm text-blue-500 hover:underline transition-all duration-300">
                                Forgot Password?
                            </a>
                        </div>
                        
                        <!-- Remember Me -->
                        <div class="flex items-center">
                            <input type="checkbox" name="remember-me" id="rememberMe" class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                            <label for="rememberMe" class="ml-2 block text-sm text-gray-700">
                                Remember me
                            </label>
                        </div>
                        
                        <!-- Submit Button -->
                        <div>
                            <button type="submit" 
                                    class="w-full bg-blue-500 text-white font-semibold py-3 px-4 rounded-lg hover:shadow-lg transform hover:-translate-y-1 transition-all duration-300 uppercase tracking-wider">
                                <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                            </button>
                        </div>
                    </form>
                    
                    <!-- Divider -->
                    <div class="relative my-8">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="bg-white px-4 text-gray-500">or</span>
                        </div>
                    </div>
                    
                    <!-- Register Link -->
                    <div class="text-center">
                        <p class="text-gray-600">
                            Don't have an account? 
                            <a th:href="@{/register}" class="font-semibold text-blue-500 hover:underline transition-all duration-300">
                                Create one here
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Include navbar scripts -->
    <div th:replace="~{fragments/navbar :: navbar-scripts}"></div>
</body>
</html>
